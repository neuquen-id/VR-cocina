<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR Cocina Estereoscópica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
        }
        canvas {
            display: block;
            width: 50% !important;
            height: 100% !important;
        }
        #leftEye {
            border-right: 1px solid #333;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 100;
            pointer-events: none;
        }
        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #startBtn:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        Acelerómetro X: <span id="accelX">0</span><br>
        Acelerómetro Y: <span id="accelY">0</span><br>
        Acelerómetro Z: <span id="accelZ">0</span><br>
        <span id="status">Presiona Iniciar</span>
    </div>
    <button id="startBtn">▶ Iniciar VR</button>
    <div id="container">
        <canvas id="leftEye"></canvas>
        <canvas id="rightEye"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer1, renderer2;
        let isRunning = false;
        
        // Variables para rotación basada en acelerómetro
        let rotationX = 0;
        let rotationY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        const eyeSeparation = 0.06;
        const smoothing = 0.1; // Suavizado del movimiento

        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            // Configurar cámara
            camera = new THREE.PerspectiveCamera(90, window.innerWidth / 2 / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 4);
            camera.lookAt(0, 1, 0);

            // Iluminación
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const light1 = new THREE.DirectionalLight(0xffffff, 0.5);
            light1.position.set(5, 10, 5);
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.3);
            light2.position.set(-5, 5, -5);
            scene.add(light2);

            // Suelo
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x999999,
                roughness: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Paredes
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xf5e6d3,
                roughness: 0.9
            });

            // Pared trasera
            const backWall = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 10),
                wallMaterial
            );
            backWall.position.set(0, 5, -5);
            scene.add(backWall);

            // Pared izquierda
            const leftWall = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 10),
                wallMaterial
            );
            leftWall.position.set(-10, 5, 5);
            leftWall.rotation.y = Math.PI / 2;
            scene.add(leftWall);

            // Pared derecha
            const rightWall = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 10),
                wallMaterial
            );
            rightWall.position.set(10, 5, 5);
            rightWall.rotation.y = -Math.PI / 2;
            scene.add(rightWall);

            // Mesa
            const tableTop = new THREE.Mesh(
                new THREE.BoxGeometry(3, 0.08, 1.8),
                new THREE.MeshStandardMaterial({ color: 0x8b4513 })
            );
            tableTop.position.set(0, 1, 0);
            scene.add(tableTop);

            // Patas de mesa
            const legGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.92, 16);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            
            [[-1.35, 0.46, -0.8], [1.35, 0.46, -0.8], 
             [-1.35, 0.46, 0.8], [1.35, 0.46, 0.8]].forEach(pos => {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(...pos);
                scene.add(leg);
            });

            // Tazas con colores vivos
            const cupPositions = [
                [-0.7, 1.15, -0.4, 0xff4444],
                [0, 1.15, 0.3, 0x4444ff],
                [0.8, 1.15, -0.2, 0x44ff44]
            ];

            cupPositions.forEach(([x, y, z, color]) => {
                // Cuerpo de la taza
                const cup = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.07, 0.06, 0.12, 16),
                    new THREE.MeshStandardMaterial({ 
                        color: color,
                        roughness: 0.4,
                        metalness: 0.1
                    })
                );
                cup.position.set(x, y, z);
                scene.add(cup);

                // Asa
                const handle = new THREE.Mesh(
                    new THREE.TorusGeometry(0.05, 0.012, 8, 16, Math.PI),
                    new THREE.MeshStandardMaterial({ color: color })
                );
                handle.position.set(x + 0.07, y, z);
                handle.rotation.z = Math.PI / 2;
                scene.add(handle);
            });

            // Platos
            const platePositions = [
                [-0.9, 1.05, 0.4],
                [0.4, 1.05, 0],
                [-0.2, 1.05, 0.7]
            ];

            platePositions.forEach(([x, y, z]) => {
                const plate = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.14, 0.14, 0.015, 32),
                    new THREE.MeshStandardMaterial({ 
                        color: 0xffffff,
                        roughness: 0.3
                    })
                );
                plate.position.set(x, y, z);
                scene.add(plate);
            });

            // Configurar renderizadores
            const canvas1 = document.getElementById('leftEye');
            const canvas2 = document.getElementById('rightEye');
            
            renderer1 = new THREE.WebGLRenderer({ canvas: canvas1, antialias: true });
            renderer2 = new THREE.WebGLRenderer({ canvas: canvas2, antialias: true });
            
            updateSize();
            window.addEventListener('resize', updateSize);
        }

        function updateSize() {
            const width = window.innerWidth / 2;
            const height = window.innerHeight;
            
            renderer1.setSize(width, height);
            renderer2.setSize(width, height);
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        function startVR() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('status').textContent = 'VR Activo - Acelerómetro';
            
            // Solicitar permiso de movimiento (iOS 13+)
            if (typeof DeviceMotionEvent !== 'undefined' && 
                typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', handleMotion, true);
                            document.getElementById('status').textContent = 'Acelerómetro activado';
                        } else {
                            document.getElementById('status').textContent = 'Permiso denegado';
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        document.getElementById('status').textContent = 'Error: ' + err.message;
                    });
            } else {
                // Android y otros navegadores
                window.addEventListener('devicemotion', handleMotion, true);
                document.getElementById('status').textContent = 'Acelerómetro activado';
            }
            
            isRunning = true;
            animate();
        }

        function handleMotion(event) {
            if (event.accelerationIncludingGravity) {
                const accel = event.accelerationIncludingGravity;
                
                // Los valores del acelerómetro incluyen gravedad (típicamente -9.8 en Z cuando está plano)
                const x = accel.x || 0;
                const y = accel.y || 0;
                const z = accel.z || 0;

                // Actualizar display
                document.getElementById('accelX').textContent = x.toFixed(2);
                document.getElementById('accelY').textContent = y.toFixed(2);
                document.getElementById('accelZ').textContent = z.toFixed(2);

                // Convertir aceleración a rotación de cámara
                // Cuando el celular está vertical (mirando al frente), Z es negativo
                // Inclinación izquierda-derecha (roll) viene de X
                // Inclinación arriba-abajo (pitch) viene de Y
                
                // Normalizar y mapear a radianes
                // Limitamos el rango para evitar rotaciones extremas
                targetRotationY = Math.max(-1, Math.min(1, x / 5)); // Roll (inclinación lateral)
                targetRotationX = Math.max(-1, Math.min(1, -y / 5)); // Pitch (inclinación arriba/abajo)
            }
        }

        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate);

            // Aplicar suavizado a la rotación
            rotationX += (targetRotationX - rotationX) * smoothing;
            rotationY += (targetRotationY - rotationY) * smoothing;

            // Aplicar rotación a la cámara
            camera.rotation.order = 'YXZ';
            camera.rotation.y = rotationY;
            camera.rotation.x = rotationX;

            // Renderizar para ojo izquierdo
            const originalPos = camera.position.x;
            camera.position.x = originalPos - eyeSeparation / 2;
            renderer1.render(scene, camera);

            // Renderizar para ojo derecho
            camera.position.x = originalPos + eyeSeparation / 2;
            renderer2.render(scene, camera);

            // Restaurar posición
            camera.position.x = originalPos;
        }

        // Iniciar
        window.addEventListener('load', () => {
            init();
            // Render inicial para mostrar la escena
            renderer1.render(scene, camera);
            renderer2.render(scene, camera);
        });

        document.getElementById('startBtn').addEventListener('click', startVR);
    </script>
</body>
</html>
